<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clínica</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="07.css">

  </head>

  <body>

  <form action="/" name="Form" onsubmit="return obtemdado_agenda()" method="post">
      <h1>Cadastro da Clínica</h1>

    <fieldset>

      <div class="field-group">
        <div class="field">
          <label for="nomeCompleto">Nome completo</label>
          <input type="text" id="name" placeholder="Digite o seu nome completo" name="nomeCompleto" required="required">
        </div>

        <div class="field">
          <label for="email">E-mail</label>
          <input type="text" id="email" placeholder="Digite seu email" name="email" required="required">
        </div>
      </div>


      <div class="field-group">
        <div class="field">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="Digite o seu CPF" name="cpf" required="required">
        </div>

        <div class="field">
          <label for="date">Data de Nascimento</label>
          <input type="date" id="date" placeholder="date" name="date" required="required">
        </div>
      </div>

      <div class="field-group">
        <div class="field">
          <label for="telefone">Telefone</label>
          <input type="tel" id="tel" placeholder="DDD Telefone" id="telefone" name="telefone" required="required"><br>

          <input type="hidden" name=""/>
        </div>

        <div class="field">
          <label for="cel">Celular</label>
          <input type="tel" id="cel" placeholder="DDD Telefone" id="celular" name="celular" required="required">
        </div>
      </div>

      <div class="field">
        <legend>Especialidade</legend>
        <select name="especialidade" id="especialidade" required="required" placeholder="Escolha uma especialidade">
          <option value="">Escolha uma especialidade</option>
          <option value="Ortopedia">Ortopedia</option>
          <option value="Cardiologia">Cardiologia</option>
          <option value="Dermatologia">Dermatologia</option>
          <option value="Radiologia">Radiologia</option>
          <option value="Cirurgia plástica">Cirurgia plástica</option>
          <option value="Hematologia">Hematologia</option>
          <option value="Oncologia">Oncologia</option>
        </select>
      </div>

      <div class="field">
        <legend for="local">Local</legend>
        <select name="Local" id="local" required="required" placeholder="Escolha um local">
          <option value="">Escolha um local</option>
          <option value="Consultório 1">Consultório 1</option>
          <option value="Consultório 2">Consultório 2</option>
          <option value="Consultório 3">Consultório 3</option>
          <option value="Consultório 4">Consultório 4</option>
          <option value="Consultório 5">Consultório 5</option>
          <option value="Consultório 6">Consultório 6</option>
          <option value="Consultório 7">Consultório 7</option>
        </select>
      </div>

      <div class="field">
        <legend for="medico">Médico</legend>
        <select name="medico" id="medico" required="required" placeholder="Escolha um médico">
          <option value="">Escolha um médico</option>
          <option value="Médico Ortopedista">Médico Ortopedista</option>
          <option value="Médico Cardiologista">Médico Cardiologista</option>
          <option value="Médico Dermatologista">Médico Dermatologista</option>
          <option value="Médico Radiologista">Médico Radiologista</option>
          <option value="Médico Cirurgião Plástico">Médico Cirurgião Plástico</option>
          <option value="Médico Hematologista">Médico Hematologista</option>
          <option value="Médico Oncologista">Médico Oncologista</option>
        </select>

      </div>

        <div class="field">
          <legend for="dataA">Horário do agendamento</legend>
          <select name="dataAgendamento" id="dataAgendamento" required="required" placeholder="Escolha uma data">
            <option value="">Escolha uma data</option>
            <option value="9:00">9:00</option>
            <option value="9:30">9:30</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="14:00">14:00</option>
            <option value="14:30">14:30</option>
            <option value="15:00">15:00</option>
            <option value="15:30">15:30</option>
            <option value="16:00">16:00</option>
            <option value="16:30">16:30</option>
            <option value="17:00">17:00</option>


          </select>
        </div>
      </div>
 
        <div class="field">
          <legend for="hora">Data do agendamento</legend>
          <select name="hora" id="hora" required="required" placeholder="Escolha um horário">
            <option value="">Escolha um horário</option>
            <option value="Segunda-Feira">Segunda-Feira</option>
            <option value="Terça-Feira">Terça-Feira</option>
            <option value="Quarta-Feira">Quarta-Feira</option>
            <option value="Quinta-Feira">Quinta-Feira</option>
            <option value="Sexta-Feira">Sexta-Feira</option>
          </select>
        </div>

      <div class="field">
        <input type="submit" value="Agendar">
      </div>

    </fieldset>


  </form>

<script src="07.js"></script>
</body>
</html>
